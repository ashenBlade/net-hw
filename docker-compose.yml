version: '3.0'

services:
  frontend:
    build: 
      context: src/frontend
      dockerfile: Dockerfile
      args:
        server_url: http://localhost:8081
        file_server_url: http://localhost:8083
    ports:
      - '8080:80'
    depends_on:
      - messages-api

  messages-api:
    build:
      context: src/backend
      dockerfile: FurAniJoGa.WebHost.MessagesAPI/Dockerfile
    ports:
      - '8081:80'
    environment:
      - RABBITMQ_HOST=rabbit-mq
      - RABBITMQ_EXCHANGE=amq.fanout
    
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=postgres
    depends_on:
      - rabbit-mq
    
  
  rabbit-listener:
    build:
      context: src/backend
      dockerfile: FurAniJoGa.WebHost.MessagesAPI.RabbitMqListener/Dockerfile
    ports:
      - '8082:80'
    depends_on:
      - rabbit-mq
      - database
    environment:
      - RABBITMQ_HOST=rabbit-mq
      - RABBITMQ_EXCHANGE=amq.fanout
    
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=postgres
  
  file-api:
    build:
      context: src/backend
      dockerfile: FurAniJoGa.WebHost.FileAPI/Dockerfile
    depends_on:
      - minio
    ports:
      - '8083:80'
    environment:
      S3_SECRET: minio_user
      S3_PASSWORD: minio_password
      S3_BUCKET: "user-files"
      S3_HOST: http://minio:9000
      
      FORUM_URL: http://localhost:8080
  
  file-metadata-updater:
    build:
      context: src/backend
      dockerfile: FurAniJoGa.WebHost.FileAPI.MetadataUpdater/Dockerfile
    ports:
      - '8084:80'
    environment:
      S3_SECRET: minio_user
      S3_PASSWORD: minio_password
      S3_BUCKET: "user-files"
      S3_HOST: http://minio:9000
      
      MONGODB_PASSWORD: mongodb
      MONGODB_USERNAME: root
      MONGODB_HOST: files-metadata-mongo
      MONGODB_PORT: 27017
      
      MONGODB_COLLECTION: fileMetadata
      MONGODB_DATABASE: fileApi
      
      RABBITMQ_HOST: rabbit-mq
      RABBITMQ_EXCHANGE: amq.fanout
      
    depends_on:
      - files-metadata-mongo
      - minio
      - rabbit-mq
        
  files-metadata-mongo:
    image: mongo:6.0.2
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongodb
      - MONGO_INITDB_DATABASE=fileApi
  
  minio:
    image: minio/minio
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - minio-storage:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  
  rabbit-mq:
    image: rabbitmq:3.7-management
    ports:
      - "5672:5672"
      - "15672:15672"
    
  
  database:
    image: postgres:14-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USERNAME=postgres
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data
   

volumes:
  database:
    driver: local
  minio-storage:
    driver: local
    